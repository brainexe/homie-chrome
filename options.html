<!DOCTYPE html>
<html ng-app="options">
<head lang="en">
    <meta charset="UTF-8">
    <title>Homie</title>
    <link rel="stylesheet" href="./src/libs/bootstrap.min.css">
    <link rel="stylesheet" href="./src/libs/bootstrap-theme.min.css">
    <script src="./src/libs/jquery-2.1.4.min.js"></script>
    <script src="./src/libs/bootstrap.min.js"></script>
    <script src="./src/libs/angular.min.js"></script>
    <script src="options.js" type="text/javascript"></script>
</head>
<body ng-controller="OptionsController">
    <form ng-submit="save">
        <input ng-model="url" type="text" size="40" placeholder="http://homie.example.com"/>
        <input ng-model="token" type="text" size="40" placeholder="login API token"/>
        <input ng-click="save()" class="btn btn-default" type="button" value="Save"/>
    </form>
</body>
</html>
